name: kubruntu.yml

on:
  push:
    branches: [ main ]
    paths: 'docker/Kubruntu.Dockerfile'

  workflow_run:
    workflows: ["blender.yml"]
    branches: [main]
    types: 
      - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build package wheel
        run: python setup.py bdist_wheel

      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashfiles('docker/Kubruntu.Dockerfile',
                                                     'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: kubricdockerhub
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push container
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: docker/Kubruntu.Dockerfile
          push: true
          # using the fake ternary expression ${{ condition && 'true' || 'false' }}
          tags: |
            kubricdockerhub/kubruntu:${{ github.sha }}
            kubricdockerhub/kubruntu:${{ github.event_name == 'push' && 'latest' || github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}